<ion-content padding class="bkg-main-color">
  <ion-list>
    <ion-item class="hero" (click)="getDescription(hero.id)" *ngFor="let hero of heroes" class="bkg-main-color">
      <ion-avatar item-left>
        <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}">
      </ion-avatar>
      <h2>{{hero.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
