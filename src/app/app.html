<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="head">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="bkg-main-color">
    <ion-list>
      <button class="bkg-main-color" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
      <button class="bkg-main-color" ion-item (click)="showConfirm()">
        <ion-icon name="power" item-left></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
